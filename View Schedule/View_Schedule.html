<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schedule</title>
    <link rel="stylesheet" href="View_schedule.css">
</head>
<body>
    <div class="navigationBar">
        <div> <img src="Element/EllipseHeader.png" class="circleBox"> </div>

        <div class="headerBox"> 
            <div> <img src="Element/Logo Navbar.png" class="logoBox"> </div>

            <div class="HomeButton"><button class="Home">Home</button></div> 
            <div class="line"></div>
            <div class="Tutor"><p>Tutor</p></div>
            <div class="line"></div>
            <div class="Game"><p>Game</p></div>
            <div class="search">
                <input type="text" id="search" name="search" class="searchBox">
                <img src="Element/searchIcon.png" class="searchIcon">
            </div>
            <div> <img src="Element/profile Icon.png" class="userProfile" onclick="toggleMenu()"></div>
        </div>
    </div>

    <div class="sub-menu-wrap" id="subMenu">
        <div class="dropMenu">
            <div>
                <div class="dropText"><p>View Account</p></div>
                <div class="lineD"></div>
            </div>
            <div>
                <div class="dropText"><p>Chat</p></div>
                <div class="lineD"></div>
            </div>
            <div>
                <div class="dropText"><p>Switch User</p></div>
                <div class="lineD"></div>
            </div>
            <div>
                <div class="dropText"><p>Sign Out</p></div>
            </div>
        </div>
    </div>

    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu(){
            subMenu.classList.toggle("open-menu")
        }
    </script>

    <button class="back">
        <img src="Asset/ðŸ¦† icon _arrow left_.png" class="back_arrow">
    </button>

    <div class="View_schedule">
        <div class="schedule_box">
                <div class="subject">
                    Mathematics
                </div>
                <div class="date">
                    (7 March 2024) | 18.00 - 19.00
                </div>
        </div>
        <div class="detail">
            <div class="tutor">
                <div class="text_detail">
                    Tutor: 
                </div>
                <div class="detailll">
                    Mr Kevin
                </div>
            </div>
            <div class="duration">
                <div class="text_detail">
                    Duration: 
                </div>
                <div class="detailll">
                    60 Minutes
                </div>   
            </div>
            <div class="link">
                <div class="text_detail">
                    Zoom Link:
                </div>
                https://zoom.us/j/{meetingID}?pwd={password}
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footerLogo"><img src="Footer Elements/TutorInnFooter.png" class="TutorInnLogo" /></div>
        
        <div class="contactUs">
            <p class="contactText">Contact Us</p>
            <div class="contactIcon">
                <img src="Footer Elements/CP.png" class="CPImg">
                <img src="Footer Elements/Call.png" class="callImg">
            </div>
        </div>

        <div class="location">
            <p class="locationText">Location</p>
            <img src="Footer Elements/location.png" class="locationIcon">
        </div>

        <div class="socialMedia">
            <p class="socmedText">Social Media</p>
            <div class="socialMediaIcon">
                <img src="Footer Elements/insta.png" class="insta">
                <img src="Footer Elements/facebook.png" class="facebook">
                <img src="Footer Elements/youtube.png" class="youtube">
                <img src="Footer Elements/whatsapp.png" class="whatsapp">  
                <img src="Footer Elements/tiktok.png" class="tiktok">
            </div>
        </div>
    </div>

</body>
</html>
