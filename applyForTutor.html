<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Tutor</title>
    <link rel="stylesheet" href="applyForTutor.css">
  </head>
  <body>
    <div class="apply-for-tutor">
      <div class="div">
        <div class="text-wrapper">Apply for Tutor</div>
        <div class="text-wrapper-2">Pick Your Subject</div>
        <div class="text-wrapper-3">Pick Your Educational Level</div>
        <div class="text-wrapper-4">Resume</div>
        <div class="text-wrapper-5">Upload your resume here</div>

        <footer class="footer">
          <div class="group"><img class="TutorInnLogo" src="Footer Elements/TutorInnFooter.png" /></div>
          <div class="text-wrapper-6">Contact Us</div>
          <div class="text-wrapper-7">Location</div>
          <div class="text-wrapper-8">Social Media:</div>
          <div class="overlap"><img class="image" src="Footer Elements/InstaFooter.png" /></div>
          <div class="overlap-group"><img class="img" src="Footer Elements/FacebookFooter.png" /></div>
          <div class="image-wrapper"><img class="image-2" src="Footer Elements/YouTubeFooter.png" /></div>
          <div class="img-wrapper"><img class="image-3" src="Footer Elements/WhatsAppFooter.png" /></div>
          <div class="overlap-2"><img class="image-4" src="Footer Elements/TikTokFooter.png" /></div>
          <div class="CP"><img class="image-5" src="Footer Elements/CP.png" /></div>
          <div class="call"><img class="image-6" src="Footer Elements/Call.png" /></div>
          <div class="location"><img class="image-7" src="Footer Elements/Location.png" /></div>
        </footer>

        <div class="pick-tutor-subject">
          <div class="div-wrapper"><div class="text-wrapper-9">Mathematics</div></div>
          <div class="overlap-3"><div class="text-wrapper-10">Physics</div></div>
          <div class="overlap-4"><div class="text-wrapper-11">Biology</div></div>
          <div class="overlap-5"><div class="text-wrapper-12">Chemistry</div></div>
          <div class="overlap-6"><div class="text-wrapper-9">English</div></div>
        </div>

        <div class="choose-educational">
          <div class="overlap-7"><div class="text-wrapper-9">Elementary</div></div>
          <div class="overlap-3"><div class="text-wrapper-9">Middle School</div></div>
          <div class="overlap-4"><div class="text-wrapper-11">High School</div></div>
        </div>
        <div class="group-2"><div class="text-wrapper-13">Upload</div></div>
        <div class="group-3"><div class="text-wrapper-14">Take Test</div></div>

        <div class="navigationBar">
          <div class = "ellipse"> <img src="Element/EllipseHeader.png" class="circleBox"> </div>
  
          <div class="headerBox"> 
              <div> <img src="Element/Logo Navbar.png" class="logoBox"> </div>
  
              <div class="HomeButton"><button class="Home">Home</button></div> 
              <div class="line"></div>
              <div class="Tutor"><p>Tutor</p></div>
              <div class="line"></div>
              <div class="Game"><p>Game</p></div>
              <div class="search">
                  <input type="text" id="search" name="search" class="searchBox">
                  <img src="Element/searchIcon.png" class="searchIcon">
              </div>
              <div> <img src="Element/profile Icon.png" class="userProfile"></div>
          </div>
      </div>
        <img class="arrow" src="img/property-1-default.svg" />
      </div>
    </div>
  </body>
</html>

</html>
